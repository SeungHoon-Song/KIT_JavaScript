<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="task01.css">
<meta charset="UTF-8">
<title>숫자를 한글로 변경하기</title>
<style>
/* 동그라미 구현 */
#circle {
	background: #ffee58;
	border-radius: 50%;
	border: 5px solid #ab47bc;
	width: 50px;
	height: 50px;
	text-align: center;
	margin-left:150px;
	line-height: 50px;
	font-family: 'Nanum Pen Script';
	font-size: 1.5rem;
}
</style>

</head>
<body>
	<div id="circle">1</div>
	<fieldset>
		<legend>숫자를 한글로 변경</legend>
		<textarea rows="3" cols="40" id="result">결과 표시 부분</textarea>
		<input type="text" id="number"><br>
		<button onclick="change()">변경</button>
	</fieldset>
</body>
<script>
	function change() {
		var changeText = "";
		var textArea = document.getElementById("result");
		var input = document.getElementById("number").value;
		for (let i = 0; i < input.length; i++) {
			if (input.charAt(i) == '.') {
				changeText += "점";
			} else {
				switch (parseInt(input.charAt(i))) {
				case 0:
					changeText += "영";
					break;
				case 1:
					changeText += "일";
					break;
				case 2:
					changeText += "이";
					break;
				case 3:
					changeText += "삼";
					break;
				case 4:
					changeText += "사";
					break;
				case 5:
					changeText += "오";
					break;
				case 6:
					changeText += "육";
					break;
				case 7:
					changeText += "칠";
					break;
				case 8:
					changeText += "팔";
					break;
				case 9:
					changeText += "구";
					break;
				default:
					changeText = "숫자만 입력해주세요.";
					break;
				}
			}
		}
		textArea.innerHTML = changeText;
	}
</script>
</html>
