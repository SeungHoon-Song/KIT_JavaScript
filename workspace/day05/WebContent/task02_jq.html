<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자동차 주행</title>
<link rel="stylesheet" href="task02_jq.css">
</head>
<body>
	<fieldset>
	<legend>자동차 주행</legend>
	<!-- 버튼 동작 및 연산에 따른 결과 메세지를 표시할 영역 -->
	<textarea rows="2" cols="40" id="result" readonly>현재 상태 표시</textarea>
	<!-- 상황에 맞는 이미지로 표시하기 위한 영역 -->
	<img src="출발전.png" id="stat"><br>
	<!-- 시동을 켜기 위해서 입력한 비밀번호 -->
	<!-- 첫 화면에서는 보이지 않도록 hidden 값을 준다. -->
	<!-- 시동 켜기 버튼을 눌렀을 때 시동을 켤 수 있는 상태인지 검사 후 hidden이 visible로 변하면서 보이게 된다. -->
	<!-- onkeyup속성은 key이벤트 발생 시 실행할 문장을 작성하도록 해준다. -->
	<input style="visibility:hidden" onkeyup="activeEnter()" value="비밀번호 입력" id="pw">
	<button onclick="SuperCar.showInput()" id="on">시동 켜기</button>
	<button onclick="SuperCar.engineStop()" id="off">시동 끄기</button>
	<button onclick="history.go(0)">초기화</button>
	</fieldset>
</body>
<!-- 
	DOM 사용 시 항상 HTML 코드 하단에 사용한다.
	HTML이 모두 로딩 된 후에 DOM 사용이 가능해지기 때문이다.
 -->
<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="task02_jq.js">
</script>
</html>
